<mat-form-field class="form-field" appearance="outline" [hideRequiredMarker]="true">

  <mat-label class="label">{{ getLabel() }}</mat-label>

  <textarea class="textarea" matInput [placeholder]="placeholder" [type]="type" (input)="setInvalid()"
    (focusout)="setInvalid()" ngDefaultControl [(ngModel)]="value" [required]="isRequired"></textarea>

</mat-form-field>

<mat-error> {{ error }} </mat-error>
